# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Detekt
        continue-on-error: true
        uses: natiginfo/action-detekt-all@1.15.0-RC2
        with:
          args: --input . --report sarif:./detekt.sarif.json

      - name: List results
        run: |
          cat ${{ github.workspace }}/detekt.sarif.json | jq '.runs[0].results[]'

      - name: List locations
        continue-on-error: true
        run: |
          cat detekt.sarif.json \
            | jq '.runs[0].results[].locations[].physicalLocation.artifactLocation.uri' -r \
            | uniq \
            | xargs ls -ltr

      - name: Expose SARIF
        uses: actions/upload-artifact@v2
        with:
          name: SARIF
          path: ${{ github.workspace }}/detekt.sarif.json

      # Uploads results.sarif to GitHub repository using the upload-sarif action
      - uses: github/codeql-action/upload-sarif@v1
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: detekt.sarif.json
          checkout_path: /github/workspace/
